<!DOCTYPE html>
<html>
<head>
    <title>Подключение к чату</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; box-sizing: border-box; }
        button { padding: 10px 15px; background: #4CAF50; color: white; border: none; cursor: pointer; }
        .error { color: red; margin-bottom: 15px; }
    </style>
</head>
<body>
    <h1>Подключение к чату</h1>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    <form method="post" action="{{ url_for('connect') }}">
        <div class="form-group">
            <label for="username">Ваше имя:</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div class="form-group">
            <label for="server_ip">IP сервера:</label>
            <input type="text" id="server_ip" name="server_ip" value="127.0.0.1">
        </div>

        <div class="form-group">
            <label for="server_port">Порт сервера:</label>
            <input type="number" id="server_port" name="server_port" value="8080">
        </div>

        <div class="form-group">
            <label for="client_ip">IP клиента:</label>
            <input type="text" id="client_ip" name="client_ip" value="127.0.0.1">
        </div>

        <div class="form-group">
            <label for="tcp_port">TCP порт клиента:</label>
            <input type="number" id="tcp_port" name="tcp_port" value="0">
        </div>

        <button type="submit">Подключиться</button>
    </form>
</body>
</html>
