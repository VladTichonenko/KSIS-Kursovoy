<!DOCTYPE html>
<html>
<head>
    <title>Чат: {{ username }}</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        #messages { border: 1px solid #ddd; padding: 10px; height: 300px; overflow-y: scroll; margin-bottom: 15px; }
        .message { margin-bottom: 10px; }
        form { display: flex; margin-bottom: 15px; }
        #message-input { flex-grow: 1; padding: 8px; }
        button { padding: 8px 15px; margin-left: 10px; }
        .error { color: red; margin-bottom: 15px; }
    </style>
</head>
<body>
    <h2>Чат: {{ username }}</h2>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    <div id="messages">
        {% for msg in messages %}
            <div class="message">{{ msg }}</div>
        {% endfor %}
    </div>

    <form method="post" action="{{ url_for('chat') }}">
        <input type="text" id="message-input" name="message" placeholder="Введите сообщение" required>
        <button type="submit">Отправить</button>
    </form>

    <form method="post" action="{{ url_for('disconnect') }}">
        <button type="submit">Отключиться</button>
    </form>
</body>
</html>
